<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grenke - Legal Assitant</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/signin.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="img/Grenke_Logo_Black_2024.svg.png" alt="" width="100" height="30">
        <!-- <h3 class="h3 mb-3 fw-normal">Login</h3> -->

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="nome@email.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Lembre de Mim
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        
      </form>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

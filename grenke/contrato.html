<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>chat app - Grenke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>


<div class="container">

    <nav class="navbar navbar navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">
        <img src="img/grenke.png" alt="" width="100" height="30">
        </a>
        </div>
    </nav>

<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                
                <ul class="list-unstyled chat-list mt-2 mb-0">
                    <li class="clearfix">
                        
                        <div class="about">
                            
                            <div class="name"> <i class="bi bi-house"></i> Home</div>
                                                                        
                        </div>
                    </li>
                    <li class="clearfix">
                        
                        <div class="about">
                            
                            <div class="name"> <i class="bi bi-files"></i> Novo Contrato</div>
                                                                        
                        </div>
                    </li>
                    <li class="clearfix">
                        
                        <div class="about">
                            
                            <div class="name"> <i class="bi bi-pen"></i> Editar Contrato</div>
                                                                        
                        </div>
                    </li>
                    <li class="clearfix">
                        
                        <div class="about">
                            
                            <div class="name"> <i class="bi bi-file-text"></i> Visualizar contrato</div>
                                                                        
                        </div>
                    </li>
                    
                </ul>
            </div>
            <div class="chat">

                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-12">
                            
                            <div class="chat-about">
                                <h4 class="m-b-0">Novo Contrato</h4>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="chat-history">
                    <form class="row g-3">
                        <div class="col-md-8">
                            <label for="contrato" class="form-label">Contrato</label>
                        <input type="text" class="form-control" id="contrato" placeholder="Título do contrato">
                        </div>
                        <div class="col-md-4">
                            <label for="inputPassword4" class="form-label">Tipo de Contrato</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecione...</option>
                                <option value="1">Prestação de Serviço</option>
                                <option value="2">Locação</option>
                                <option value="3">Compra e Venda</option>
                                <option value="3">Trabalho</option>
                                <option value="3">Parceria</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Partes Envolvidas</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Nomes das partes envolvidas">
                        </div>
                        <div class="col-12">
                            <label for="termos" class="form-label">Termos de Contrato</label>
                            <textarea class="form-control" id="termos" rows="10"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="termos" class="form-label">Cláusulas de Contrato</label>
                            <textarea class="form-control" id="termos" rows="10"></textarea>
                        </div>
                        
                        <div class="col-md-2">
                            <label for="valorContrato" class="form-label">Valor do Contrato</label>
                            <input type="text" class="form-control" id="valorContrato">
                        </div>
                        
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                    
                </div> 
                
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
